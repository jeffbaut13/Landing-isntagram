<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Isntagram Followers</title>
</head>
<body class="body" style="background-image: url(./assests/backgorund.jpg);">
    <div class="logo">
        <img class="logo_alcarrito" src="./assests/logo.png" alt="logo">
        <img class="absolute logo_dinosaurio" src="./assests/dinosaurio.png" alt="Dinosaurio" >
        <img class="absolute logo_astronauta" src="./assests/astronauta.png" alt="Astronauta" >
        
    </div>
    <div class="landing">
        <img class="absolute landing_img_piramide" src="./assests/piramide.png" alt="Piramide" >
        <img class="absolute landing_img_silla" src="./assests/silla.png" alt="Silla_gamer" >
        <div class="absolute landing_parrafos">
            <h1 class="landing_titulo landing_titulo_uno sesgar">Por cada nuevo seguidor <br />
                que tengamos en Instagram,</h1>
            <h1 class="landing_titulo landing_titulo_dos sesgar">este producto </h1>
            <h1 class="landing_titulo landing_titulo_tres sesgar">bajará DE PRECIO<span class="asterisco">*</span></h1>
        </div>
    </div>
    <div class="producto">
        
        <div class="producto-description">
            
            <div class="precio_ahora">
                <span>¡PRECIO AHORA!</span>
                <p id="price"></p>
            </div>
            
            <hr class="separador">
            
            <div class="total_seguidores">
               <div class="flex seguidores_texto">
                seguidores nuevos
                </div>
                <div class="flex seguidores_conteo">
                    <span id="seguidoreConteo">
                        
                    </span> 
                    </div>
            </div>
            
            <hr class="separador">

            <div class="precio_antes">
                <span>¡PRECIO ANTES!</span>                
                <p id="inicialPrice"></p>
            </div>
            
            <hr class="separador">
            
            <!-- <div id="load-bar" class="load-bar">
                <span id="progress" class="progress"></span>
            </div>
            <p id="porcentaje"></p> -->
            

            <div class="flex texto_meta">
                <span>QUEDAN:</span> 
            </div>
            <p class="countdown">
                <span id="dayElement">0</span>
                
                <span id="hourElement">0</span>
                <span id="minElement">0</span>
                <span id="secElement">0</span>
            
            </p>
        </div>
    </div>
    
        <img class="absolute logo_bomba" src="./assests/bomba.png" alt="Bomba" >
        <img class="absolute logo_simini_uno" src="./assests/simio.png" alt="simio uno" >
        <img class="absolute logo_simini_dos" src="./assests/simio_two.png" alt="simio dos" >
        <img class="absolute logo_simini_tres" src="./assests/simio_tres.png" alt="simios" >
        <img class="absolute logo_simini_cinco" src="./assests/simio_cinco.png" alt="simio cinco" >
        <img class="absolute logo_simini_cuatro" src="./assests/simio_cuatro.png" alt="simio cuatro" >
    
    
    
    <script src="./js/script.js"></script>
</body>
</html>
